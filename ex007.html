<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOMANDO VALORES</title>
</head>
<body>
    <h2>Somando Valores</h2>
    <input type="number" id="n1"> +
    <input type="number" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res"><strong>Resultado:</strong></div>

    <script>
        // forma de chamar a função tambem
        /*
        var a = document.getElementsByTagName('input')[2]
        a.addEventListener('click', somar)
        */

        // função de somar numeros vindo dos inputs
        function somar(){
            var a = document.getElementById('n1')
            var b = document.getElementById('n2')
            var res = document.getElementById('res')
            // transformando a caixa de texto dados em numeros
            var c = parseFloat(a.value)
            var d = parseFloat(b.value)
            var s = c + d;
            res.innerHTML += `<br>A soma entre ${c} e ${d} é: <strong>${s.toFixed(2).replace('.', ',')}</strong> `
        }
    </script>
</body>
</html>
